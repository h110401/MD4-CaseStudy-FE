<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<table border="1">
    <p id="create"></p>
    <tr>
        <td>Name</td>
        <td><input type="text"id="nameFilm"></td>
    </tr>
    <tr>
        <td><button id="button">Create</button> </td>
        <td><a href="listFilm.html">Back</a></td>
    </tr>
</table>
<script>
    $(document).ready(function (){
        $('#button').click(function (){
            let nameFilm = {
                name :$('#nameFilm').val()
            }
            console.log(JSON.stringify(nameFilm))
            $.ajax({
                url:'https://md4casestudy.herokuapp.com/api/manager/films',
                method:'POST',
                headers:{
                    Authorization:"Bearer" + window.localStorage.getItem('TOKEN_KEY')
                },
                contentType:'application/Json; charset=UTF-8',
                data:JSON.stringify(nameFilm),
                success:function (){
                    document.getElementById('create').innerHTML = "create success!!"
                    return;
                },
                error : function (){
                    document.getElementById('create').innerHTML = "create failed !!"
                }
            })
        })
    })

</script>

</body>
</html>
