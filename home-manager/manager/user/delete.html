<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<table border="1">
    <p id="deletess"></p>
    <tr>
        <td>Name</td>
        <td><input type="text" id="names"></td>
    </tr>
    <tr>
        <td>username</td>
        <td><input type="text" id="nameUsers"></td>
    </tr>
    <tr>
        <td>email</td>
        <td><input type="text" id="emails"></td>
    </tr>
    <tr>
        <td>
            <button onclick="deleteUser()">Delete</button>
        </td>
        <td><a href="list.html">Back list</a></td>
    </tr>
</table>
<script>
    let query = window.location.search;
    let id = new URLSearchParams(query).get("id")
    $(document).ready(function (){

getUsers();

    })
    function getUsers() {
        $.ajax({
            url:'http://localhost:8080/api/auth/'+id,
            method:'GET',
            headers:{
                Authorization: window.localStorage.getItem('TOKEN_KEY')
            },
            contentType: 'application/Json; charset=UTF-8',
            success: function (data){
                $('#names').val(data.name),
                $('#nameUsers').val(data.username),
                 $('#emails').val(data.email);
                console.log("data",data)
                return;
            },

            error:function (){

                document.getElementById('deletess').innerHTML = "user does not exist!"
            }
        })
    }
    function deleteUser(){
        let users = {
            name:$('#names').val(),
            username:$('#nameUsers').val(),
            email:$('#emails').val()
        }
        $.ajax({
            url: 'http://localhost:8080/api/auth/'+id,
            method: 'DELETE',
            headers:{
                Authorization: window.localStorage.getItem('TOKEN_KEY')
            },
            data: JSON.stringify(users),
            contentType: 'application/Json; charset=UTF-8',
            success: function () {
                document.getElementById('deletess').innerHTML = 'delete_success!!!'
            },
            error: function () {
                document.getElementById('deletess').innerHTML = 'delete_failed!'
            }
        })
    }
</script>
</body>
</html>
