<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<table border="1">
<p id="deletessss"></p>
    <tr>
        <td>name</td>
        <td><input type="text" id="names"></td>
    </tr>
    <tr>
        <td>username</td>
        <td><input type="text" id="username"></td>
    </tr>
    <tr>
        <td>email</td>
        <td><input type="text" id="emails"></td>
    </tr>
    <tr>
        <td><button onclick="deleteUser()">muc</button></td>
        <td><a href="../user/UserList.html">back</a></td>
    </tr>
</table>
<script>
    let query = window.location.search;
    let id = new URLSearchParams(query).get("id")
    $(document).ready(function (){
       getUserById();
    })
    function getUserById() {
        $.ajax({
            url: 'http://localhost:8080/api/auth/' + id,
            method: 'GET',
            headers: {
                Authorization: window.localStorage.getItem('TOKEN_KEY')
            },
            contentType: 'application/Json; charset=UTF-8',
            success: function (data) {
                $('#names').val(data.name),
                    $('#username').val(data.username),
                    $('#emails').val(data.email);
                return;
            },
            error: function () {
                document.getElementById('deletessss').innerHTML = "user does not exist!"
            }
        })
    }
    function deleteUser(){
        let users = {
            name : $('#names'),
            username:$('#username'),
            email:$('#emails')
        }
        console.log("id",id)
        $.ajax({
            url: 'http://localhost:8080/api/auth/' + id,
            method: 'DELETE',
            headers:{
                Authorization: window.localStorage.getItem('TOKEN_KEY')
            },
            data: JSON.stringify(users),
            contentType: 'application/Json; charset=UTF-8',
            success: function () {
                console.log("vao success")
                document.getElementById('deletessss').innerHTML = 'delete_success!!!'
            },
            error: function () {
                document.getElementById('deletessss').innerHTML = 'delete_failer!'
            }
        })
    }
</script>
</body>
</html>
